<div class="login-area">
    <div class="card">
        <div class="card-body text-center">
            <img alt="Logo" class="login-icon login-element" src="./images/logo.png" />

            <div>
                <button type="button" class="btn btn-success btn-lg login-button login-element" (click)="login()" translate>
                    Login to Squidex
                </button>
            </div>

            <div class="login-info login-element" *ngIf="!isIE()" translate>
                Login button info
            </div>
        </div>

        <div class="login-arms"></div>
    </div>

    <div class="proudly-made" [innerHTML]="'proudly-made' | translate">
    </div>
</div>
